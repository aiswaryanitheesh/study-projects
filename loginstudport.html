<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Student Portal Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="loginstudport.css">
    </head>
    <body>
       <div class="container">
        <div class="row">
            <div class="col-lg-12 d-flex align-items-center justify-content-center right-side">
                <div class="form-2-wrapper">
                    <div class="LOGO text-center">
                        <h3>
                            LOGO
                        </h3>
                    </div>
                    <div class="text-center mb-4">
                        <h2>
                            sign into your account
                        </h2>
                    </div>
        
                    <form action="#">
                        <div class="mb-4 form-box">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-4 form-box">
                            <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
                        </div>
                        <div class="mb-4">
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="rememberMe">
                              <label class="form-check-label" for="rememberMe">Remember me</label>
                              <a href="forget-3.html" class="text-decoration-none float-end">Forget Password</a>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-secondary login-btn w-100 mb-3">Login</button>
                        <button type="submit" class="btn btn-outline-secondary login-btn w-100 mb-3">Register</button>
                    </form>
                    
                </div>
            </div>
        </div>
       </div>
        
        <script src="" async defer></script>
    </body>
</html>
